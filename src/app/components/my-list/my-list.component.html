<div class="alert alert-info" role="alert" >
    <h4 class="alert-heading s">Your List</h4>
   
  </div>

    <p-table [value]="country">
        <ng-template pTemplate="header">
        <tr>
            <th>Country</th>
           
            <th>Actions</th>
        </tr>
        </ng-template>
        <ng-template pTemplate="body" let-name>
            <tr>
                <td>
                   {{name}}
                </td>
         
                <td>
                    <button class="btn btn-danger" id="remove" (click)="deleteRow(name)">Delete</button>
                </td>
           </tr>
        </ng-template>
        </p-table>

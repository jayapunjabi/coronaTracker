<div class="alert alert-info" role="alert" >
  <h4 class="alert-heading s" style="text-align: center;">Global Corona Updates</h4>
 
</div>
<div class="ui-table ui-table-thead table">
    <p-table #dt [columns]="cols" [value]="countryStat"  
    [scrollable]="true"
      [loading]="loading"
      [paginator]="true" [rows]="12" [showCurrentPageReport]="true"
currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
      <ng-template pTemplate="caption">

        <div class="input-icons"> 
          <i class="fa fa-search " aria-hidden="true"></i>
            <input type="input"  placeholder="Search Country" name="name" id='name'
              (input)="dt.filterGlobal($event.target.value,'contains')" />
            <label for="name"></label>
          </div>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" >
            {{col.header}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td  *ngFor="let col of columns">
            <span class="ui-g">
              {{rowData[col.field]}}
            </span>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
